apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-ingest
  namespace: default
  labels:
    application: logging
    component: elasticsearch
    role: ingest
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      role: ingest
  template:
    metadata:
      labels:
        application: logging
        component: elasticsearch
        role: ingest
    spec:
      initContainers:
      - name: init-sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: es-ingest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK
              - SYS_RESOURCE
        image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
        resources:
          requests:
            memory: 8Gi
            cpu: 2
          limits:
            memory: 10Gi
            cpu: 2
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MASTER_DISCOVERY_HOST
          value: "es-master"
        - name: ES_JAVA_OPTS
          value: "-Xms8g -Xmx8g"
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
      volumes:
      - name: config
        configMap:
          name: es-ingest
      restartPolicy: Always
